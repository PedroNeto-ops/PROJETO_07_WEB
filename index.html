<!DOCTYPE html>
<html>
<head>
  <title>Projeto 7 (Cadastro de Usuário)</title>
</head>
<body>
  <header>
    <h1>Formulário de Cadastro</h1>
  </header>

  <section>
    <form action="/enviar_dados" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br><br>

      <label for="genero">Gênero:</label>
      <select id="genero" name="genero">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
      <option value="prefiro_nao_dizer">Prefiro não dizer</option>
     </select><br><br>

      <label for="interesses">Interesses:</label><br>
      <input type="checkbox" name="interesses" value="tecnologia"> Tecnologia
      <br><input type="checkbox" name="interesses" value="esportes"> Esportes
      <br><input type="checkbox" name="interesses" value="musica"> Música<br><br>

      <label for="bio">Biografia:</label><br>
      <textarea id="bio" name="bio" rows="4" cols="30"></textarea><br><br>

      <input type="submit" value="Enviar">
    </form>
  </section>
  <footer><p><b>© 2025 Pedro Neto</b></p></footer>
</body>
</html>
